<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/formValidation.js" defer></script>
</head>

<body>
  <main>
    <div class="content-description">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="pricing-info"><b>Try it free 7 days</b> then $20/mo. thereafter</div>

    <div class="form">
      <form action="/">
        <div>
          <input id="fname" name="fname" title="fname" type="text" placeholder="First Name">
          <div class="errormsg fname-error" aria-hidden="true"></div>
        </div>
        
        <div>
          <input id="lname" name="lname" title="lname" type="text" placeholder="Last Name">
          <div class="errormsg lname-error" aria-hidden="true"></div>
        </div>
        
        <div>
          <input id="email" name="email" title="email" type="text" placeholder="Email Address">
          <div class="errormsg email-error" aria-hidden="true"></div>
        </div>
        
        <div>
          <input id="password" name="password" title="password" type="password" placeholder="Password">
          <div class="errormsg password-error" aria-hidden="true"></div>
        </div>

        <button type="submit">Claim your free trial</button>
      </form>

      <div class="terms-and-services">
        By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
      </div>
    </div>
  </main>
</body>

</html>
